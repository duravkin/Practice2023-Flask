{% extends "bases/base.html" %}
{% block start %}

    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div>
          <p><a href="/admin">Перейти в админ панель</a></p>
          <p><a href="{{ url_for('reg_page') }}">Добавить администратора</a></p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div>
          <h5>Изменение пароля</h5>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center mt-2">
        <div>
            <!-- Тут сообщения о некорректном вводе появятся -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_change_password') }}" method="POST">
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль" name="old_password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Новый пароль" name="password1">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Повторите пароль" name="password2">
              </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Изменить пароль</button>
                </div>
            </form>
        </div>
      </div>
    </div>

{% endblock %}
